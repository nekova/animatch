  <h1>Anime List</h1>
  <div class="input-group">
    <input type="text" class="form-control" ng-model="filter.keyword" placeholder="title or creator">
  </div>
  <div id="anime-list" ng-repeat="anime in animes | filter:filter.keyword | filter:{creator:link} | limitTo : 30">
    <div class="row anime">
      <div class="col-xs-6">
        <a class="anime-title" href="#" ng-click="showDetails = ! showDetails">{{anime.title}}</a>
      </div>
      <div class="anime-creators col-xs-6" ng-show="showDetails">
        <div ng-repeat="(key, value) in anime.creator">
          <div ng-show="showDetails">
           <span class="position">{{key}}: </span> <a class="creator" href="#" ng-repeat="v in value" ng-click="setKeyword(v)"> {{' ' + v + '  '}}</a>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
