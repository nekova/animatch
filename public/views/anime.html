<h1>Anime List</h1><div class="input-group"><input type="text" class="form-control" ng-model="filter.keyword" placeholder="title or creator"></div><div id="anime-list" ng-repeat="anime in animes | filter:filter.keyword | filter:{creator:link} | limitTo : 30"><div class="row anime"><div class="col-lg-8 col-md-4"><a class="anime-title" href="#" ng-click="showDetails = ! showDetails"><strong>{{anime.title}}</strong></a></div><div class="col-xs-4 col-md-8"></div></div><div class="row"><div class="anime-creators" ng-show="showDetails"><div ng-repeat="(key, value) in anime.creator"><div class="col-xs-12 col-md-4" ng-show="showDetails"><span class="position col-md-6"><strong>{{key}}:</strong></span> <a class="creator col-md-6" href="#" ng-repeat="v in value track by $index" ng-click="setKeyword(v)">{{' ' + v + ' '}}</a></div></div></div></div><br></div>
